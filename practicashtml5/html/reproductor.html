<!DOCTYPE html>
<html><head>
	<link rel="stylesheet" type="text/css" href="./estilos/reproductor2.css">
  
</head>
<body>
  <h2 id="DarkModetext">Modo oscuro</h2>
<h3>
  <button onclick="darkMode()">Encendido</button>
  <button onclick="lightMode()">Apagado</button>
</h3>
    <script>
      function darkMode() {
        var element = document.body;
        var content = document.getElementById("DarkModetext");
        element.className = "dark-mode";
      }
      function lightMode() {
        var element = document.body;
        var content = document.getElementById("DarkModetext");
        element.className = "light-mode";
      }
      
    </script>
	<div class="center">
        <h1>Reproductor de musica</h1>
        
	<audio id="audioPlayer" src="./Audio/blackpink.mp3"></audio>
	<button id="playButton">▶️</button>
	<button id="pauseButton">⏸️</button>
	<input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
	</div>
	<script src="js/reproductor1.js"></script>
</body>
</html>
