<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias SCAA</title>
    <link rel="stylesheet" href="./estilos/web.css">
    <link href=
    'https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header" id="inicio">
        <img src="./Imagenes/Iconos/bx-menu.svg" alt="" class="menu">
        <nav class="menu_navegacion">
            <a href="#inicio">Inicio</a>
            <a href="#noticias">Noticias</a>
        </nav>
        <div class="contenedor head">
            <h1 class="titulo">Tu portal de noticias de confianza</h1>
            <p class="copy">Aqui encontraras las noticias de ultimo momento</p>

        </div>
    </header>
    <main>
        <section class="section noticias contenedor" id="noticias">
            <h2 class="subtitulo">Portal de Noticias</h2>
            <div class="contenedor-noticias">
                <img src="./Imagenes/Notifications_Isometric.svg" alt="">
                <div class="checklist-noticias">
                    <div class="noticias">
                        <h3 class="n-noticias"><span class="number">1</span>México</h3>
                        <p>Noticias de ultima hora en México.</p>
                    </div>
                    <div class="noticias">
                        <h3 class="n-noticias"><span class="number">2</span>España</h3>
                        <p>Noticias de ultima hora en España.</p>
                    </div>

                </div>
            </section>
            
    </main>
    <box-icon name='news'></box-icon>
    
    <script src="js/menu.js"></script>
    <script src="js/ligthbox.js"></script>
</body>
</html>
